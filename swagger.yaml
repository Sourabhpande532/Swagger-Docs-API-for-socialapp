components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    BearerAuth:
      type: http
      scheme: bearer

paths:
  /instagram:
    get:
       summary: returns username,followers and follows
       responses: 
         "200": # status code
            description: return an object
            content:
              applications/json:
                schema:
                  type: object
                  properties:
                    username:
                      type: string
                    followers:
                      type: string  
                    follows:
                      type: string 
    post:
       summary: returns username,followers and follows
       responses: 
         "200": # status code
            description: return an object
            content:
              applications/json:
                schema:
                  type: object
                  properties:
                    username:
                      type: string
                    followers:
                      type: string  
                    follows:
                      type: string 
  /{token}:           
    post:
       summary: returns whatever is there in parameters
       parameters:
        - name: token
          default: 5
          in: path #As per documentations
          schema:
          type: string
       responses: 
         "200": # status code
            description: return an object
            content:
              applications/json:
                schema:
                  type: object
                  properties:
                    params:
                      type: string
                   

